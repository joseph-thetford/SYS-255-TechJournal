firewall {
    name LAN-to-OPT {
        default-action drop
        enable-default-log
        rule 2 {
            action accept
        }
    }
    name LAN-to-WAN {
        default-action drop
        enable-default-log
        rule 10 {
            action accept
            destination {
                port 80
            }
            protocol tcp
        }
        rule 30 {
            action accept
            protocol icmp
        }
        rule 40 {
            action accept
            protocol udp
        }
    }
    name OPT-to-LAN {
        default-action drop
        enable-default-log
        rule 2 {
            action accept
        }
    }
    name OPT-to-WAN {
        default-action drop
        enable-default-log
        rule 1 {
            action accept
            state {
                established enable
            }
        }
        rule 2 {
            action accept
        }
        rule 10 {
            action accept
            destination {
                port 80
            }
            protocol tcp
        }
        rule 30 {
            action accept
            protocol icmp
        }
    }
    name WAN-to-LAN {
        default-action drop
        enable-default-log
        rule 1 {
            action accept
            state {
                established enable
            }
        }
    }
    name WAN-to-OPT {
        default-action drop
        enable-default-log
        rule 1 {
            action accept
            state {
                established enable
            }
        }
        rule 2 {
            action accept
        }
        rule 10 {
            action accept
            destination {
                port 80
            }
            protocol tcp
        }
        rule 20 {
            action accept
            destination {
                port 22
            }
            protocol tcp
        }
    }
}
high-availability {
    vrrp {
        group langroup12 {
            interface eth1
            priority 100
            virtual-address 10.0.5.1/24
            vrid 10
        }
        group optgroup12 {
            interface eth2
            priority 100
            virtual-address 10.0.6.1/24
            vrid 20
        }
        group wangroup12 {
            interface eth0
            priority 100
            virtual-address 10.0.17.82/24
            vrid 162
        }
    }
}
interfaces {
    ethernet eth0 {
        address 10.0.17.22/24
        description WAN
        hw-id 00:50:56:b3:14:f8
    }
    ethernet eth1 {
        address 10.0.5.2/24
        description LAN
        hw-id 00:50:56:b3:66:bf
    }
    ethernet eth2 {
        address 10.0.6.2/24
        description OPT
        hw-id 00:50:56:b3:44:a5
    }
    loopback lo {
    }
}
nat {
    destination {
        rule 10 {
            description "web traffic to web01"
            destination {
                port 80
            }
            inbound-interface eth0
            protocol tcp
            translation {
                address 10.0.6.39
            }
        }
        rule 20 {
            description "ssh traffic to web01"
            destination {
                port 22
            }
            inbound-interface eth0
            protocol tcp
            translation {
                address 10.0.6.100
                port 22
            }
        }
    }
    source {
        rule 10 {
            description "NAT from OPT to WAN"
            outbound-interface eth0
            source {
                address 10.0.6.0/24
            }
            translation {
                address masquerade
            }
        }
        rule 15 {
            description "NAT from LAN to WAN"
            outbound-interface eth0
            source {
                address 10.0.5.0/24
            }
            translation {
                address masquerade
            }
        }
    }
}
protocols {
    static {
        route 0.0.0.0/0 {
            next-hop 10.0.17.2 {
            }
        }
    }
}
service {
    dns {
        forwarding {
            allow-from 10.0.6.0/24
            allow-from 10.0.5.0/24
            listen-address 10.0.6.2
            listen-address 10.0.5.2
            listen-address 10.0.6.1
            listen-address 10.0.5.1
        }
    }
    ssh {
        listen-address 0.0.0.0
    }
}
system {
    config-management {
        commit-revisions 100
    }
    console {
        device ttyS0 {
            speed 115200
        }
    }
    host-name fw1-joe
    login {
        user vyos {
            authentication {
                encrypted-password ****************
                plaintext-password ****************
            }
        }
    }
    name-server 10.0.17.2
    ntp {
        server 0.pool.ntp.org {
        }
        server 1.pool.ntp.org {
        }
        server 2.pool.ntp.org {
        }
    }
    syslog {
        global {
            facility all {
                level info
            }
            facility protocols {
                level debug
            }
        }
    }
}
zone-policy {
    zone LAN {
        from OPT {
            firewall {
                name OPT-to-LAN
            }
        }
        from WAN {
            firewall {
                name WAN-to-LAN
            }
        }
        interface eth1
    }
    zone OPT {
        from LAN {
            firewall {
                name LAN-to-OPT
            }
        }
        from WAN {
            firewall {
                name WAN-to-OPT
            }
        }
        interface eth2
    }
    zone WAN {
        from LAN {
            firewall {
                name LAN-to-WAN
            }
        }
        from OPT {
            firewall {
                name OPT-to-WAN
            }
        }
        interface eth0
    }
}
